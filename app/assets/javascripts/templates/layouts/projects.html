<div ng-controller="NavController">
  <div ng-include="template.url">
  </div>
</div>
<aside class="flash row">
  <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3 col-sm-12">
    {{flash.message}}
  </article>
</aside>
<section class="col-md-6 col-md-offset-3">
  <article class="panel panel-info">
    <header class="panel-heading"><h1>{{title}}</h1></header>
    <div class="panel-body">
      <table class="table table-striped table-hover">
        <tr ng-repeat="project in projects">
          <td ng-if="!project.editing"><a ng-click="link('projects/' + project.id + '/simulations')">{{project.name}}</a></td>
          <td ng-if="project.editing"><input type="text" ng-model="project.name" class="form-control" /></td>

          <td ng-if="!project.editing">{{project.description}}</td>
          <td ng-if="project.editing"><textarea ng-model="project.description" class="form-control" /></td>

          <td ng-if="!project.editing"><a ng-click="startEdit(project)" class="pull-right"><span class="glyphicon glyphicon-pencil"></span></a></td>
          <td ng-if="project.editing"><a ng-click="stopEdit(project)" class="pull-right"><span class="glyphicon glyphicon-ok"></span></a></td>
        </tr>
      </table>
    </div>
  </article>
</section>
