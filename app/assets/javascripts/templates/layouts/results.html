<div ng-controller="NavController"><div ng-include="template.url"></div></div>
<aside class="flash row">
  <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3 col-sm-12">
    {{flash.message}}
  </article>
</aside>
<div class="container-fluid">
  <section class="col-md-4">
    <div ng-controller="ResultNavController"><div ng-include="template.url"></div></div>
  </section>
  <section ng-if="showResult" class="col-md-8">
    <div ng-controller="ResultController"><div ng-include="template.url"></div></div>
  </section>
  <section ng-if="!showResult && resultType.val == 'curves'" class="col-md-8">
    <div ng-controller="ResultMakerController"><div ng-include="template.url"></div></div>
  </section>
  <section ng-if="!showResult && resultType.val == 'images'" class="col-md-8">
    <div ng-controller="ImageViewerController"><div ng-include="template.url"></div></div>
  </section>
</div>
