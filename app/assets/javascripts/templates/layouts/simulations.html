<div ng-controller="NavController">
  <div ng-include="template.url">
  </div>
</div>
<aside class="flash row">
  <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3 col-sm-12">
    {{flash.message}}
  </article>
</aside>
<div class="container-fluid">
  <section class="col-md-4">
    <article class="panel panel-info">
      <header class="panel-heading"><h1>{{title}}</h1></header>
      <p class="panel-body">
        {{message}}
      </p>
    </article>
  </section>
  <section class="col-md-8">
    <div ng-controller="SimulationController">
      <div ng-include="template.url">
      </div>
    </div>
  </section>
</div>
