<article class="panel panel-info">
  <header class="panel-heading">
    <h2>App Overview:</h2>
  </header>
  <div class="panel-body">
    <table class="table">
      <tbody ng-if="!editing">
        <tr>
          <td></td>
          <td><a ng-click="startEditing()" class="pull-right"><span class="glyphicon glyphicon-pencil"></span></a></td>
        </tr>
        <tr>
          <td>App Name</td>
          <td>{{app.name}}</td>
        </tr>
        <tr>
          <td>App Hex Code</td>
          <td>{{app.app_hex_code}}</td>
        </tr>
        <tr>
          <td>Test</td>
          <td>{{app.test}}</td>
        </tr>
        <tr>
          <td>App Bin</td>
          <td>{{app.app_bin}}</td>
        </tr>
        <tr>
          <td>Batch Queue</td>
          <td>{{app.batch_queue}}</td>
        </tr>
      </tbody>
      <tbody ng-if="editing">
        <tr>
          <td></td>
          <td><a ng-click="stopEditing()" class="pull-right"><span class="glyphicon glyphicon-ok"></span></a></td>
        </tr>
        <tr>
          <td>App Name</td>
          <td><input ng-model="app.name" type="text" class="form-control form-custom"></input></td>
        </tr>
        <tr>
          <td>App Hex Code</td>
          <td><input ng-model="app.app_hex_code" type="text" class="form-control form-custom"></input></td>
        </tr>
        <tr>
          <td>Test</td>
          <td><input ng-model="app.test" type="checkbox" class="form-control form-custom"></input></td>
        </tr>
        <tr>
          <td>App Bin</td>
          <td><input ng-model="app.app_bin" type="text" class="form-control form-custom"></input></td>
        </tr>
        <tr>
          <td>Batch Queue</td>
          <td><input ng-model="app.batch_queue" type="text" class="form-control form-custom"></input></td>
        </tr>
      </tbody>
    </table>
  </div>
</article>
