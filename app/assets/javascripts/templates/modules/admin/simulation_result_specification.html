<div class="row">
  <div class="col-md-12">
    <a ng-click="setIterative(true)">
      <span ng-if="app.iterative" class="glyphicon glyphicon-star">Iterative</span>
      <span ng-if="!app.iterative" class="glyphicon glyphicon-star-empty">Iterative</span>
    </a>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <a ng-click="setIterative(false)">
      <span ng-if="!app.iterative" class="glyphicon glyphicon-star">Transient</span>
      <span ng-if="app.iterative" class="glyphicon glyphicon-star-empty">Transient</span>
    </a>
  </div>
</div>
