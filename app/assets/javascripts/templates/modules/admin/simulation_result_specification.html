<div class="row">
  <div class="col-md-12">
    <a ng-click="setIterative(true)">
      <span ng-if="app.iterative" class="glyphicon glyphicon-star">Iterative</span>
      <span ng-if="!app.iterative" class="glyphicon glyphicon-star-empty">Iterative</span>
    </a>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <a ng-click="setIterative(false)">
      <span ng-if="!app.iterative" class="glyphicon glyphicon-star">Transient</span>
      <span ng-if="app.iterative" class="glyphicon glyphicon-star-empty">Transient</span>
    </a>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th>Variable</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="result_var in result_vars">
      <td ng-if="!result_var.editing">{{result_var.name}}</td>

      <td ng-if="result_var.editing"><input type="text" ng-model="result_var.name" class="form-control form-custom"></input></td>

      <td ng-if="!result_var.editing">
        <a ng-click="result_var.startEdit()"><span class="glyphicon glyphicon-pencil pull-left"></span></a>
        <a ng-click="delete(result_var)"><span class="glyphicon glyphicon-trash pull-right"></span></a>
      </td>
      <td ng-if="result_var.editing"><a ng-click="result_var.stopEdit()"><span class="glyphicon glyphicon-ok"></span></a></td>
    </tr>
  </tbody>
</table>
<table class="table">
  <tr>
    <td>
      <a ng-click="create(result_var)"><span class="glyphicon glyphicon-plus"></span> Variable</a>
    </td>
  </tr>
</table>
