<article class="panel panel-info">
  <header class="panel-heading">
    <h1>Line Plot</h1>
  </header>
  <div class="panel-body">


    <div class="col-md-3">
      <div>Y Axis Variable:</div>
      <select ng-options="option as option for option in result_vars" ng-model="y_var.val" class="form-control form-custom" /></select>
    </div>

    <div class="col-md-3">
      <h4>Simulations to Plot:</h4>
      <table class="table">
        <tbody>
          <tr ng-repeat="sim in simulations">
            <td ng-if="isSelected(sim)"><a ng-click="removeSimulation(sim)" class="btn btn-default pull-left"><span class="glyphicon glyphicon-minus"> {{sim.name}}</span></a></td>
            <td ng-if="!isSelected(sim)"><a ng-click="addSimulation(sim)" class="btn btn-default pull-right"><span class="glyphicon glyphicon-plus"> {{sim.name}}</span></a></td>
          </tr>
        </tbody>
      </table>
    </div>

    <a ng-click="plot()" class="btn btn-default pull-right"><span class="glyphicon glyphicon-refresh"></span></a>

  </div>
</article>

<div id="graph" style="width: 100%; height: 500px; margin: auto;"></div>
<a ng-click="graph.resetZoom()" class="btn btn-default pull-right"><span class="glyphicon glyphicon-zoom-out"></span></a>
