<article class="panel panel-info">
  <header class="panel-heading">
    <h1>Curves <span ng-if="updating.val" class="glyphicon glyphicon-refresh animate-spin"></span></h1>
  </header>
  <div class="panel-body">
    <div class="col-md-10 well">
      <div id="graph" style="width: 100%; height: 500px; margin: auto;"></div>
      <br />
      <div class="row">
        <div class="col-md-3">
          <select ng-options="option as option for option in result_vars" ng-model="y_var.val" class="form-control form-custom" /></select>
        </div>

        <div class="col-md-3">
          <div>Grid</div>
          <div>Linear</div>
          <div>Logarithmic</div>
        </div>

        <div class="col-md-3">
          <div>Moving Average</div>
        </div>

        <div class="col-md-3">
          <div class="btn-group pull-right" role="group">
            <div ng-click="graph.resetZoom()" class="btn btn-default"><span class="glyphicon glyphicon-zoom-out"></span></div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-2">
      <h4>Legend:</h4>
      <div class="btn-group-vertical" role="group">
        <div ng-repeat="sim in selectedSims()" ng-click="removeSimulation(sim)" class="btn btn-default" style="color: {{graph.getPropertiesForSeries(sim.name).color}}">
          {{sim.name}}
          <span class="glyphicon glyphicon-certificate" style="color: {{graph.getPropertiesForSeries(sim.name).color}}"></span>
        </div>
      </div>
    </div>
  </div>
</article>
