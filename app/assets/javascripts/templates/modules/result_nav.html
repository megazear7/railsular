<article class="panel panel-info">
  <ul class="nav nav-tabs">
    <li role="presentation">
      <a ng-click="link('projects/'+activeProject.id+'/geometries')">Geometries</a>
    </li>
    <li role="presentation">
      <a ng-click="link('projects/'+activeProject.id+'/simulations')">Simulations</a>
    </li>
    <li role="presentation" class="active"><a>Results</a></li>
  </ul>
  <div class="panel-body">
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropwdownMenu1" data-toggle="dropdown" aria-expanded="true">
        {{ resultType.val | titlize }}
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation"><a ng-click="setResultType('curves')" role="menuitem" tabindex="-1">Curves</a></li>
        <li role="presentation"><a ng-click="setResultType('images')" role="menuitem" tabindex="-1">Images</a></li>
        <li role="presentation"><a ng-click="setResultType('movies')" role="menuitem" tabindex="-1">Movies</a></li>
      </ul>
    </div>
    <br/>
    <div class="btn-group-vertical" role="group">
      <div ng-repeat="sim in simulations" ng-click="addOrRemoveSimulation(sim)" class="btn btn-{{btnType(sim)}}">
        {{sim.name}}
      </div>
    </div>
  </div>
</article>
