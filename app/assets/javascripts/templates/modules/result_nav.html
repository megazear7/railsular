<article class="panel panel-info">
  <ul class="nav nav-tabs">
    <li role="presentation">
      <a ng-click="link('projects/'+activeProject.id+'/geometries')">Geometries</a>
    </li>
    <li role="presentation">
      <a ng-click="link('projects/'+activeProject.id+'/simulations')">Simulations</a>
    </li>
    <li role="presentation" class="active"><a>Results</a></li>
  </ul>
  <div class="panel-body">
    <div ng-repeat="res in results">
      <div ng-if="res == result">
        <span style="color:red">{{res.id}}</span>
      </div>
      <div ng-if="res != result">
        <a ng-click="link('projects/'+activeProject.id+'/results/'+res.id)">{{res.id}}</a>
      </div>
    </div>
    <a ng-click="addResult()"><span class="glyphicon glyphicon-plus"></span></a>
  </div>
</article>
