<article class="panel panel-info">
  <ul class="nav nav-tabs">
    <li role="presentation">
      <a ng-click="link('projects/'+activeProject.id+'/geometries')">Geometries</a>
    </li>
    <li role="presentation" class="active"><a>Simulations</a></li>
    <li role="presentation"><a>Results</a></li>
  </ul>
  <div class="panel-body">
    <div ng-repeat="sim in simulations">
      <div ng-if="sim == simulation">
        <span style="color:red">{{sim.name}}</span>
      </div>
      <div ng-if="sim != simulation">
        <a ng-click="link('projects/'+activeProject.id+'/simulations/'+sim.id)">{{sim.name}}</a>
      </div>
    </div>
    <a ng-click="addSimulation()"><span class="glyphicon glyphicon-plus"></span></a>
  </div>
</article>
