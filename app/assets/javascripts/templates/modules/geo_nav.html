<article class="panel panel-info">
  <ul class="nav nav-tabs">
    <li role="presentation">
      <a ng-click="link('projects/'+activeProject.id+'/simulations')">Simulations</a>
    </li>
    <li role="presentation" class="active"><a>Geometries</a></li>
  </ul>
  <div class="panel-body">
    <div ng-repeat="geo in geometries">
      <div ng-if="geo == geometry">
        <span style="color:red">{{geo.name}}</span>
      </div>
      <div ng-if="geo != geometry">
        <a ng-click="link('projects/'+activeProject.id+'/geometries/'+geo.id)">{{geo.name}}</a>
    </div>
  </div>
</article>
