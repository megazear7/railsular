<article ng-if="simSelected.selected" class="panel panel-info">
  <header class="panel-heading">
    <h1 ng-if="!simulation.editing">{{simulation.name}}</h1>
    <h1 ng-if="simulation.editing"><input type="text" ng-model="simulation.name" class="form-control form-custom" /></h1>
  </header>
  <div class="panel-body">
    <a ng-if="!simulation.editing" ng-click="startEdit()" class="pull-right"><span class="glyphicon glyphicon-pencil"></span></a>
    <a ng-if="simulation.editing" ng-click="stopEdit()" class="pull-right"><span class="glyphicon glyphicon-ok"></span></a>
    <div ng-if="!simulation.editing">
      <p>Description: {{simulation.description}}</p>
    </div>
    <div ng-if="simulation.editing">
      Description: <input type="text" ng-model="simulation.description" class="form-control form-custom" />
    </div>
    <div>Status: {{simulation.status}}</div>
  </div>
</article>
<article ng-if="!simSelected.selected" class="panel panel-info">
  <header class="panel-heading"><h1></h1></header>
  <p class="panel-body">{{simSelected.message}}</p>
</article>
