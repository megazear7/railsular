<article ng-if="geoSelected.selected" class="panel panel-info">
  <header class="panel-heading"><h1>{{geometry.name}}</h1></header>
  <div class="panel-body">
    <div>Description: {{geometry.description}}</div>
    <div>Status: {{geometry.status}}</div>
  </div>
</article>
<article ng-if="!geoSelected.selected" class="panel panel-info">
  <header class="panel-heading"><h1></h1></header>
  <p class="panel-body">{{geoSelected.message}}</p>
</article>
